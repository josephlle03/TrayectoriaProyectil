<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Trayectoria</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="libraries/p5.min.js"></script>
		<script src="libraries/p5.sound.min.js"></script>
		<script src="sketch.js"></script>
		<script src="utilities.js"></script>

	</head>

	<body>

		<h1>Trayectoria de un proyectil</h1>

		<div id="main">

			<div id="sub1">
		
				<div id="panel-controls">
				
					<div id="input-variables">

						<label>Gravedad (m/s²)</label>
						<select id="gravity">
							<option value="9.8">Tierra (9.8)</option>
							<option value="1.6">Luna (1.6)</option>
							<option value="3.7">Mercurio (3.7)</option>
							<option value="8.87">Venus (8.87)</option>
							<option value="3.7">Marte (3.7)</option>
							<option value="24.5">Júpiter (24.5)</option>
							<option value="9">Saturno (9.0)</option>
							<option value="8.7">Urano (8.7)</option>
							<option value="11">Neptuno (11.0)</option>
						</select>

						<label>Velocidad inicial (m/s)</label>
						<input id="initial-speed" type="number" value="1" onchange="validateInitialSpeed(this)">

						<label>Ángulo de lanzamiento (°)</label>
						<input id="angle" type="number" value="45" onchange="validateAngle(this)">


					</div>

					<div id="buttons">
						<button id="button-start" onclick="startSimulation()">▶<br> Comenzar</button>
						<button id="button-pause-resume" onclick="toggleSimulation()">❚❚ / ▶<br> Pausar / Reanudar</button>
						<button id="button-reset-view" style="display: none" onclick="resetPan()">⟲<br> Resetear Vista</button>
					</div>

				</div>
			
			</div>
				
			<div id="sub2">

				<div id="panel-canvas"></div>

			</div>

			<div id="sub3">

				<div id="panel-data">
				
					<label id="max-height">Altura máxima: 0m</label>
					<label id="range">Rango: 0m</label>
					<label id="time">Tiempo: 0s</label>
				
				</div>

				<div id="panel-data">
				
					<label id="inspection-x">X: 0m</label>
					<label id="inspection-y">Y: 0m</label>
				
				</div>

			</div>

		</div>
  
	</body>

</html>
